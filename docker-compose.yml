version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: petgrooming
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/petgrooming?sslmode=disable
      JWT_SECRET: your-development-jwt-secret
      ENVIRONMENT: development
    depends_on:
      - postgres
    volumes:
      - .:/app
    working_dir: /app

volumes:
  postgres_data: